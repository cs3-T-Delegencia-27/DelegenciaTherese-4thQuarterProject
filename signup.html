    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            border-sizing: border-box;
            margin: 0;
            padding: 0;
            background: url("bgpicture.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            padding-left: 8%;
            padding-right: 8%;
        }

        .navBar {
            display: flex;
            align-items: center;
            height: 30%;
        }

        .logo {
            cursor: pointer;
            color: #fff;
            font-size: 40px;
            margin-right: auto;
            padding-top: 20px;
        }

        .logopic {
            margin-top: 34px;
            margin-right: 13px;
            height: 45px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }

        nav ul li {
            margin-left: 60px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding-top: 10px;
            word-spacing: 10px;
        }

        nav ul li a:hover,
        nav ul li a:active {
            background-color: #fff;
            color: #000;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.8s, color 0.8s;
        }

        .row {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 190px;
			font-weight: bold;
            margin-bottom: 2px;
            letter-spacing: 10px;
			margin-top: 165px; 
			text-align: center;
        }
		
		h1::selection {
            color: black;
        }
		
		form {	
			text-align: center;
			width: 900px;
			margin: 0 auto;
			color: #fff;
			background-color: transparent;
			padding-right: 30px;
			padding-left: 30px;
			padding-top: 30px;
			padding-bottom: 30px;
			border: 2px solid white;
			border-radius: 30px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			font-weight: bold;
			text-transform: uppercase;
			justify-content: center;
			letter-spacing: 3px;
			margin-bottom: 10px;
			align-items: center;
			text-align: center;
		}
	
		form:hover{
			color: #5F98AB;
		}
		
		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: calc(100% - 30px);
			padding: 8px;
			margin-top: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button[type="submit"] {
			width: 800px;
			padding: 10px;
			background-color: black;
			letter-spacing: 3px;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button[type="submit"]:hover {
			background-color: #0056b3;
		}

		.alert {
			color: #721c24;
			background-color: #f8d7da;
			border: 1px solid #f5c6cb;
			padding: 10px;
			margin-top: 20px;
			border-radius: 4px;
		}

		#signUpStart{
			text-align: center;
			margin-top: 20px;
			margin-left: 100px;
			color: #fff;
			font-size: 30px;
			line-height: 25px;
			line-spacing: 15px;
		}
		
		#signUpStart::selection{
			color: #5F98AB;
		}
		
    </style>
</head>

<body>
    <div class="container">
        <div class="navBar">
            <img src="tree-line.png" alt="" class="logopic">
            <p class="logo">BioPhys</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">History</a></li>
					 <li><a href="principles.html">Principles</a></li>
                    <li><a href="professions.html">Professions</a></li>
                    <li><a href="signup.html">Sign-Up</a></li>
                </ul>
            </nav>
        </div>

		<div class = "content">
			<h1>Sign-Up</h1>
				<p id="signUpStart"> The notions of Biophysics as an interrelated tapestry of sciences is a crucial and fascinating 
				discipline that one <br> <br> must be eager to comprehend. Sign up for more current information on the other sciences! </p>
		</div> 
	
	<br> <br>
	
    <form id="signup-form" onsubmit="assessForm(); return false;">
		<label for="username">First Name</label><br>
        <input type="text" id="firstname" name="firstname" onfocus="inputFocus(this)" onblur="validateInput(this)"><br>
		<label for="username">Last Name</label><br>
        <input type="text" id="lastname" name="lastname" onfocus="inputFocus(this)" onblur="validateInput(this)"><br>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" onfocus="inputFocus(this)" onblur="validateInput(this)"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" onfocus="inputFocus(this)" onblur="validateInput(this)"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" onfocus="inputFocus(this)" onblur="validateInput(this)"><br>
		<label for="confirmPass">Confirm Password:</label><br>
		<input type="password" id="confirmPass" name="confirmPass" onfocus="inputFocus(this)" onblur="validateInput(this)"><br><br>
		<div id="confirmPassError" class="error"></div>
        <button type="submit">Sign Up</button>
		<div id="errorPassword" class="error"></div>
    </form>
	
	<br> <br>

    <script>
    function assessForm() {
        var username = document.getElementById("username").value;
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPass").value;

        var passwordError = document.getElementById("errorPassword");
        var confirmPassError = document.getElementById("confirmPassError");

        var correct = true;

        if (confirmPassword !== password) {
            confirmPassError.textContent = "Password does not match";
            correct = false;
        } else {
            confirmPassError.textContent = "";
        }

        if (correct) {
            const form = document.getElementById("signup-form");

            if (typeof Storage !== "undefined") {
                if (!localStorage.getItem("users")) {
                    localStorage.setItem("users", JSON.stringify([]));
                }

                const users = JSON.parse(localStorage.getItem("users"));

                users.push({ username, firstname, lastname, email, password });

                localStorage.setItem("users", JSON.stringify(users));

                alert("Sign up successful!");
                form.reset();
            } else {
                alert("Sorry, your browser does not support localStorage.");
            }
        }
    }

    function inputFocus(input) {
        input.style.borderColor = "";
    }

    function validateInput(input) {
        if (input.value === "") {
            input.style.borderColor = "red";
        } else {
            input.style.borderColor = "green";
        }
    }
</script>

</body>
